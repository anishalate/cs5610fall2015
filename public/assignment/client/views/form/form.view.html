<h1 class="page-header">Forms</h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#/form">Forms</a></li>
    <li role="presentation"><a href="#/user">Fields</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Form Name
            </th>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div class="col-sm-16">
                    <input type="text" class="form-control" placeholder="name" ng-model="model.form.title">
                </div>
            </td>
            <td>
                <span class="glyphicon glyphicon-plus btn btn-primary" ng-click="model.addForm()" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-ok btn btn-primary"  ng-click="model.updateForm()" aria-hidden="true"> </span>
            </td>

        </tr>
        <tr ng-repeat ="form1 in model.forms">
            <td>
                <a href="#/user/{{form1.userId}}/form/{{form1._id}}/fields/">{{form1.title}}</a>
            <td>
            <span class="glyphicon glyphicon-remove btn btn-danger" ng-click="model.deleteForm(form1._id)" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-pencil btn btn-primary" ng-click="model.selectForm(form1._id)"aria-hidden="true"> </span>
            </td>

        </tr>

        </tbody>
    </table>
</div>
</div>

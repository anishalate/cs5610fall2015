
    <h1 class="page-header">Profile</h1>
    <div class="row" ng-contoller="ProfileController">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Username" ng-model="model.user.username">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password" ng-model="model.user.password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="First Name" ng-model="model.user.firstName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="model.user.lastName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Email" ng-model="model.user.email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a type="submit" class="btn btn-default btn-block" ng-click="model.update()" href="#/profile">Update</a>
                </div>
            </div>
        </form>

    </div>

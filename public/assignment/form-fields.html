<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Forms</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home.html">Form Maker</a>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Username</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="home.html">Home </a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li class="active"><a href="forms.html">Forms</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Forms</h1>
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="forms.html">Forms</a></li>
                    <li role="presentation" class="active"><a href="form-fields.html">Fields</a></li>
                </ul>

                    <div class ="container-fluid">
                        <br>
                        <div class="row">
                            <div class ="col-sm-4">
                                <label class="control-label">First Name :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-sm-4">
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class ="col-sm-4">
                                <label class="control-label">Last Name :</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                            <div class="col-sm-4">
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class ="col-sm-4">
                                <label class="control-label">Date of Birth :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <input type="date" class="form-control" name="birthdate">
                            </div>
                            <div class="col-sm-4">
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                        <div class ="col-sm-4">
                            <label class="control-label">Gender :</label>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <select class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class ="col-sm-4">
                                <label class="control-label">Roles :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <input type="checkbox"  value="admin"> Admin <br>
                                <input type="checkbox"  value="student" > Student<br>
                                <input type="checkbox"  value="user"> User<br>
                            </div>
                            <div class="col-sm-4">
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class ="col-sm-4">
                                <label class="control-label">License Agreement :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <input type="radio"  value="yes"> Yes <br>
                                <input type="radio"  value="no" > No<br>
                            </div>
                            <div class="col-sm-4">
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class ="col-sm-4">
                                <label class="control-label">Add New Field :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <select class="form-control">
                                    <option value="singlelinetext">Single Line Text</option>
                                    <option value="date">Date</option>
                                    <option value="dropdown">Dropdown</option>
                                    <option value="checkboxes">Checkboxes</option>
                                    <option value="radiobuttons">Radio Buttons</option>
                                    <option value="paragraph">Paragraph Text Field</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </div>
                        </div>



                    </div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>

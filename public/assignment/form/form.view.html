<h1 class="page-header">Forms</h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="forms.html">Forms</a></li>
    <li role="presentation"><a href="form-fields.html">Fields</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Form Name
            </th>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div class="col-sm-16">
                    <input type="text" class="form-control" placeholder="name" ng-model="form.name">
                </div>
            </td>
            <td>
                <span class="glyphicon glyphicon-plus" ng-click="addForm()" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-ok"  ng-click="updateForm()" aria-hidden="true"> </span>
            </td>

        </tr>
        <tr ng-repeat ="form in forms">
            <td>
                <a href="#">{{form.name}}</a>
            <td>
            <span class="glyphicon glyphicon-remove" ng-click="deleteForm(form.id)" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-pencil" ng-click="selectForm(form.id)"aria-hidden="true"> </span>
            </td>

        </tr>

        </tbody>
    </table>
</div>
</div>

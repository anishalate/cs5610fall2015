<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>


<div class="search-div">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="aptdetails col-md-12">
                    <div class="col-md-4">
                        <img src="http://www.execustay.com/about-execustay/furnished-apartments.jpg" alt="Texto Alternativo" class="img-square img-thumbnail thumbs">
                    </div>
                    <div class="col-md-8">
                        <p>Beds:{{listing.beds}} Baths:{{listing.baths}} Rent:${{listing.rent}}</p>
                        <p>Available from {{listing.startDate}}</p>
                        <p> {{listing.amenities}} </p>
                        <p>Owner: {{landlord.firstName}} {{landlord.lastName}}</p>
                        <p>Email: {{landlord.email}}</p>
                        <p>Phone: {{landlord.phone}}</p>

                    </div>


                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-6">
                    <div>
                        <h3>Address:{{listing.address}}</h3>

                    </div>

                    <div id="map1" class="map1">

                    </div>

                </div>
                <div class="col-md-6 map1">
                    <h3>Photos</h3>

                    <div class="fotorama gallery">
                        <img ng-repeat="image in images" ng-src="{{image.url}}" class="img-thumbnail">
                    </div>

                </div>
            </div>
            <br>
            <br>
            <hr>

        </div>
    </div>

</div>

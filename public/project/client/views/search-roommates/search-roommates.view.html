
<div class="search-div">
    <div class="row">
        <div class="col-sm-3 col-md-3 sidebar">
            <h3>Search Preference</h3>

            <div class="form-group">
                <label class="col-sm-5 control-label filters">Age</label>
                <div class="col-sm-3 filters">
                    <input type="text" class="form-control" placeholder="Min">
                </div>
                <div class="col-sm-3 filters">
                    <input type="text" class="form-control" placeholder="Max">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-5 control-label filters">Sex</label>
                <div class="col-sm-6 filters">
                    <select class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="any">Any</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-5 control-label filters">Room Preference</label>
                <div class="col-sm-6 filters">
                    <select class="form-control">
                        <option value="independent">Independent</option>
                        <option value="shared">Shared</option>
                        <option value="any">Any</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-5 filters">
                    <a type="submit" class="btn btn-default btn-block" >Search</a>
                </div>
            </div>

        </div>


        <div class="col-sm-9 col-sm-offset-3 col-md-22 col-md-offset-3">
            <div class="form-group sortby">
                <label class="col-sm-3 control-label">Sort By</label>
                <div class="col-sm-6">

                    <select class="form-control">
                        <option value="match">Roomie Match</option>
                        <option value="distance">Distance</option>
                        <option value="any">Any</option>
                    </select>
                </div>
            </div>
                    <div class="row stylish-panel" ng-repeat="user in userList">
                        <div class="col-md-4">
                            <div>
                                <img ng-src="{{generatePicUrl(user.profilePicUrl)}}">
                                <h3>Roomie Match 90%</h3>
                                <h3>{{user.firstName}} {{user.lastName}}</h3>
                                <p> {{user.age}}, {{user.sex}} |   Works at {{user.employment}} | {{user.education}} </p>
                                <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> Like
                                <a href="#" class="btn btn-primary">See Profile </a>
                            </div>
                        </div>
                    </div>


        </div>
</div>
    </div>

</body>
</html>

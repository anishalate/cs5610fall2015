<div class="col-md-6 col-md-offset-3 main">

    <div class="row signup-box" >
        <br><br>
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-3 control-label">I am a</label>
                <div class="col-sm-5">
                    <select class="form-control" ng-model="user.userDetails.sex">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Age</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" placeholder="Age" ng-model="user.userDetails.age">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Looking for a roommate</label>
                <div class="col-sm-5">
                    <select class="form-control" ng-model="user.userRoommatePref.sex">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value ="any">Any</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">In the age range of</label>
                <div class="col-sm-1">

                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" placeholder="Min" ng-model="user.userRoommatePref.minAge">

                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" placeholder="Max" ng-model="user.userRoommatePref.maxAge">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">I am searching for apartments near</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Zipcode" ng-model="user.userPref.zip">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Tentatively starting from</label>
                <div class="col-sm-5">
                    <input placeholder="Starting from" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"  id="date" ng-model="user.userPref.startDate">

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">For a period of</label>
                <div class="col-sm-5">
                    <select class="form-control" ng-model="user.userPref.period">
                        <option value="1-3">1-3 months</option>
                        <option value="3-6">3-6 months</option>
                        <option value="6-9">6-9 months</option>
                        <option value="9-12">9-12 months</option>
                        <option value="12+">12 months+</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">My monthly budget is</label>
                <div class="col-sm-1">

                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" placeholder="Min" ng-model="user.userPref.budgetLow">
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" placeholder="Max" ng-model="user.userPref.budgetHigh">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">I want an</label>
                <div class="col-sm-5">
                    <input type="radio" name="room" value="independent" ng-model="user.userPref.roomType"> Independent Room<br>
                    <input type="radio" name="room" value="shared" ng-model="user.userPref.roomType"> Comfortable with Shared room
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-3">
                    <a type="submit" class="btn btn-default btn-block" ng-click="register()">Find my roommate</a>
                </div>
            </div>


        </form>

    </div>
</div>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="landlord-signup.style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>


    <!-- Custom styles for this template -->

</head>
<!-- NAVBAR
================================================== -->
<body>
    <div class="navbar-wrapper">
        <div class="container">

            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Roomies</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="../navbar/">About</a></li>
                            <li><a href="../navbar-static-top/">Sign In</a></li>
                            <li><a href="./">Sign Up </a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
        </div>
    </div>
    <br>
    <br>

    <div class="col-md-6 col-md-offset-3 main">
        <ul class="nav nav-tabs signup-tab">
            <li role="presentation"><a href="forms.html">I am looking for Roommates</a></li>
            <li role="presentation" class="active"><a href="form-fields.html">I want to list property</a></li>
        </ul>

        <div class="row signup-box" >
            <br><br>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <a type="submit" href="profile.html">Sign up using your Facebook account</a>
                    </div>
                    <br>
                    <div class="col-sm-offset-5 col-sm-4">
                        <p>Or Create your account</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control"  placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">I am a</label>
                    <div class="col-sm-5">
                            <input type="radio"  value="landlord"> Landlord    <input type="radio"  value="broker" > Broker
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Please provide listing details</label>
                    <div class="col-sm-5">
                        <table>
                            <tbody>
                            <tr>
                                <td> <input type="text" class="form-control "  placeholder="Zip code"></td>
                                <td><input type="number" class="form-control "  placeholder="Beds"></td>
                                <td> <input type="number" class="form-control"  placeholder="Bath"></td>
                            </tr>
                            </tbody>
                        </table>
                        <table>
                            <tbody>

                            <tr>
                                <td> <input type="text" class="form-control "  placeholder="Rent"></td>
                                <td><input placeholder="Available from" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"  id="date"></td>

                            </tr>

                            </tbody>
                        </table>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-3">
                        <a type="submit" class="btn btn-default btn-block" href="profile.html">Sign me up</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <h6>By clicking Sign Up you agree to our <a href="profile.html">Terms & Privacy Policy</a></h6>
                    </div>
                </div>

            </form>

        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
